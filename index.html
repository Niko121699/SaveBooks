<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Coleccion Libros</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Mi coleccion de <span class="text-primary">libros</span></h1>
        <form id="libro-form">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">Isbn</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Agregar Libro</button>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="libro-list">
                
            </tbody>
        </table>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
